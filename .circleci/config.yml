version: 2.1
executors:
  my-custom-executor:
    docker:
      - image: cimg/base:stable
jobs:
  my-job-name:

    executor: my-custom-executor
    steps:
      - checkout
      - run: |
          sudo apt install curl
          curl localhost:8080/users

workflows:
  my-custom-workflow:
    jobs:
      - my-job-name